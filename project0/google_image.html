<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image</title>
        <link rel="stylesheet" href="google_search.css">
    </head>
    <body>
        <header class="head">
            <div class="links">
                <a href="index.html">Google Search
                </a>
            </div>
            <div class="main">
                <div id="google_logo">
                    <img id="logo" src="google_logo.png" alt="google logo" class="image_logo">
                    <span class="image_logo">Images</span>
                </div>
                <div id="google_search">
                    <form action="https://www.google.com/images">
                        <div>
                            <Input type="text" name="q" id="search1">
                        </div>
                        <div id="button">
                            <input type="submit" value="Google Search" id="search2">
                        </div>
                    </form>
                </div>
            </div>
        </header>
    </body>
</html>
